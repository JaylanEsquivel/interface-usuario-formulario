<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Cabeçalho da página -->
    <title>Formulario de Dados</title>
</head>

<body>
    <form action="#">
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th colspan="2">
                        <img src="./images/user.png" width="50px" alt="logo de Usuário" />
                        <h2>Cadastro de Usuário</h2>
                        <i>Informe todos os dados solicitados abaixo: </i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px;" width="50%">
                        <section>
                            <div>
                                <label><b>Nome:</b></label>
                                <input type="text" name="nome" maxlength="50" size="100%">
                            </div>
                            <br>
                            <div width="100%">
                                <label><b>Idade:</b></label>
                                <input type="number" name="nome" min="1" max="100">
                                <label><b>Sexo:</b></label>
                                <input type="radio" id="masc" name="sexo" value="M">
                                <label for="masc">Masculino</label>
                                <input type="radio" id="femi" name="sexo" value="F">
                                <label for="femi">Feminino</label>
                                <label for="genero">| <b>Genero:</b></label>
                                <select name="genero" id="genero">
                                    <option>Cisgênero</option>
                                    <option>Transgênero</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label for="datanasc"><b>Data de Nascimento:</b></label>
                                <input type="date" name="datanasc" id="datanasc">
                            </div>
                            <br>
                            <div>
                                <label><b>Observações:</b></label><br>
                                <textarea rows="5" cols="100%" name="observacao"></textarea>
                            </div>
                        </section>
                    </td>
                    <td style="padding: 10px;" width="50%">
                        <section>
                            <div>
                                <label><b>Sobrenome:</b></label></label>
                                <input type="text" name="sobrenome" maxlength="50" size="80%">
                            </div><br>
                            <div>
                                <label><b>Email:</b></label>
                                <input type="email" name="email" size="30%">
                                <label><b>Celular:</b></label>
                                <input type="tel" name="celular" size="30%">
                            </div><br>
                            <div>
                                <label for="endereco"><b>Endereço completo:</b></label>
                                <input type="text" name="endereco" id="endereco" size="80%">
                            </div>
                        </section>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding: 10px;">
                        <label for="seguranca"><b>- Aceito a gravação dos meus dados:</b></label>
                        <select name="seguranca" id="seguranca">
                            <option>Sim</option>
                        </select>
                        <br>
                        <br>
                        <strong>Termos do cadastro:</strong>
                        <ul>
                            <li>Autorizo uso de dados na plataforma.</li>
                            <li>Confirmo ser maior de 18 anos ou ter um responsável acompanhando o cadastro.</li>
                        </ul>
                        <input type="checkbox" id="verificacao" name="verificacao" value="true">
                        <label for="verificacao">Eu confirmo os termos acima.</label>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr align="center">
                    <td colspan="2" style="padding: 20px;">
                        <button type="button">Cancelar</button>
                        <button type="reset">Limpar</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <p>
        Desenvolvido por <a href="https://github.com/JaylanEsquivel" target="_blank"><abbr title="Jaylan Esquivel Pereira Santos">JEPS</abbr> </a>
    </p>
</body>

</html>
